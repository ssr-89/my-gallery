<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра в пары</title>
  <link rel="shortcut icon" href="img/game/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles-game.css">
  <link rel="stylesheet" href="css/media.css">
  <script defer src="js/scripts.js"></script>
</head>

<body>
  <section id="game" class="game">
    <div class="game-container">
      <div class="game-top">
        <h1 class="game-top-title">Игра в пары</h1>
        <p class="game-top-text">
          Укажите чётное количество карточек от 4 до 16
        </p>
        <form id="game-form" class="game-top-form">
          <input id="game-input" class="game-top-form-input" type="number" min="4" max="16" step="2" placeholder="Введите чётное число от 4 до 16">
          <button id="start-game" class="game-top-form-btn btn" type="submit">Начать игру</button>
        </form>
      </div>
      <div class="game-wrapper">
        <p id="game-wrapper-title" class="game-wrapper-title">
          Поздравляем!!! Вы выиграли!!!
        </p>
        <p class="game-wrapper-timer">
          Осталось: <span id="time"></span> сек.
        </p>
        <div id="cards" class="game-wrapper-cards game-cards"></div>
        <button id="start-game-over" class="game-wrapper-btn btn">Сыграть ещё раз</button>
      </div>
      <a class="game-link" href="index.html">Моя галерея</a>
    </div>
  </section>
</body>

</html>
